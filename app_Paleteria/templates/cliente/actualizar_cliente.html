{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Actualizar Cliente</h2>
  <form method="POST" action="{% url 'realizar_actualizacion_cliente' cliente.id_cliente %}">
    {% csrf_token %}
    <input type="text" name="nombre" value="{{ cliente.nombre }}" class="form-control mb-2">
    <input type="text" name="apellido" value="{{ cliente.apellido }}" class="form-control mb-2">
    <input type="text" name="telefono" value="{{ cliente.telefono }}" class="form-control mb-2">
    <input type="email" name="email" value="{{ cliente.email }}" class="form-control mb-2">
    <input type="text" name="direccion" value="{{ cliente.direccion }}" class="form-control mb-2">
    <input type="text" name="cliente.fecha_registro" value="{{ cliente.fecha_registro }}" class="form-control mb-2">
    <label>Producto:</label>
    <select name="id_producto" class="form-control mb-2">
      {% for producto in productos %}
        <option value="{{ producto.id_producto }}" {% if cliente.id_producto.id_producto == producto.id_producto %}selected{% endif %}>{{ producto.nombre }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
{% endblock %}
