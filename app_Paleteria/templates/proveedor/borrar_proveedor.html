{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Proveedor</h2>
  <p>¿Seguro que deseas eliminar al proveedor <strong>{{ proveedor.nombre_empresa }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'ver_proveedor' %}">No, volver</a>
  </form>
{% endblock %}
