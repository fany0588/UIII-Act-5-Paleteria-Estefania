{% extends 'base.html' %}
{% block content %}
  <h2>Actualizar Proveedor</h2>
  <form method="post" action="{% url 'realizar_actualizacion_proveedor' proveedor.pk %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre Empresa</label>
      <input class="form-control" name="nombre_empresa" value="{{ proveedor.nombre_empresa }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Contacto</label>
      <input class="form-control" name="contacto" value="{{ proveedor.contacto }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" value="{{ proveedor.telefono }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ proveedor.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input class="form-control" name="direccion" value="{{ proveedor.direccion }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Ciudad</label>
      <input class="form-control" name="ciudad" value="{{ proveedor.ciudad }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Registro</label>
      <input class="form-control" name="fecha_registro" value="{{ proveedor.fecha_registro }}">
    </div>
    <button class="btn btn-success" type="submit">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'ver_proveedor' %}">Cancelar</a>
  </form>
{% endblock %}
